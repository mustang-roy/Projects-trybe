<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="../styles/meme_style.css">
</head>
<body>
<header>
  <h1>MEMETIZANDO</h1>
</header>

<div id="maincontent">
  <div class="input">
    <input type="file" id="meme-insert">
    <textarea id="text-input" cols="30" rows="2" placeholder="Digite o texto para seu meme" maxlength="60"></textarea>
  </div>

  <div id="meme-image-container" class="meme-container">
    <div id="meme-image">
      <img src="" id="imgmeme" class="imgmeme">
    </div>

    <div id="meme-text" class="meme-text">
      <p id="text-content"></p>
    </div>
  </div>
</div>

<div class="presets-image">
  <button id="fire" class="button">Fire</button>
  <button id="water" class="button">Water</button>
  <button id="earth" class="button">Earth</button>
</div>

<div class="preset-meme">
  <h2>MEME PRONTO</h2>
  <img src="../image/meme-generator/meme-1.png" alt="meme1" id="meme-1" class="sample-img">
  <img src="../image/meme-generator/meme-2.png" alt="meme2" id="meme-2" class="sample-img">
  <img src="../image/meme-generator/meme-3.png" alt="meme3" id="meme-3" class="sample-img">
  <img src="../image/meme-generator/meme-4.png" alt="meme4" id="meme-4" class="sample-img">
</div>


<script src="../js/meme.js"></script> 
</body>
</html>
